<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculator</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="style.css" rel="stylesheet" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="calculator">
      <!-- display -->
      <div id="display">
        <div id="previousOperand"></div>
        <div id="currentOperand"></div>
      </div>
      <div id="numButtons-container">
        <!-- clear buttons -->
        <button class="button clear" type="button" value='all_clear'>AC</button>
        <button class="button delete" type="button" value='delete'>C</button>
        <!-- number buttons -->
        <button class="button number" type="button" value='1' id="button1">1</button>
        <button class="button number" type="button" value='2' id="button2">2</button>
        <button class="button number" type="button" value='3' id="button3">3</button>
        <button class="button number" type="button" value='4' id="button4">4</button>
        <button class="button number" type="button" value='5' id="button5">5</button>
        <button class="button number" type="button" value='6' id="button6">6</button>
        <button class="button number" type="button" value='7' id="button7">7</button>
        <button class="button number" type="button" value='8' id="button8">8</button>
        <button class="button number" type="button" value='9' id="button9">9</button>
        <button class="button number" type="button" value='0' id="button0">0</button>
        <button class="button number decimal" type="button" value='.' id="buttonDot">.</button>
        <!-- oprator buttons -->
        <button class="button operator" type="button" value='*' id="buttonMultiply">*</button>
        <button class="button operator" type="button" value='+' id="buttonAdd">+</button>
        <button class="button operator" type="button" value='-' id="buttonDeduct">-</button>
        <button class="button operator" type="button" value='/' id="buttonDivide">/</button>
        <!-- equal buttn -->
        <button class="button equal" type="button" value='=' id="buttonEqual">=</button>
        <script>
        </script>
      </div>
    </div>
  </body>
</html>
